<h2>Products</h2>

<!-- *ngFor is a structural directive -->
<div *ngFor="let product of products">
  <h3>
    <!-- Below is an example of property binding, where we are binding the
    title property of the a element to product.name
    [ ]
    -->
    <a [title]="product.name + ' details'">
      <!-- Let's use the interpolation syntax to render a property's 
      value -->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    <!-- interpolation {{ }} -->
    Description: {{ product.description }}
  </p>

  <!-- An example of event binding ( ) -->
  <button (click)="share()">
    Share
  </button>

  <!-- An example of embedding a component within another component. The
  app-product-alerts conponent is now a shild of the app-product-list component. We are also using property binding to pass the current product as input to the child comnponent. -->
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
